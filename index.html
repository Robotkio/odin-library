<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <form action="" method="POST" id="library-form">
                <div class="form-header">Add a Book to the Library</div>
                <div class="form-section">
                    <label for="title">Title</label>
                    <input id="title" type="text" minlength="2" maxlength="50">
                </div>
                <div class="form-section">
                    <label for="author">Author</label>
                    <input id="author" type="text" minlength="2" maxlength="50">
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-book">Add Book</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div id="library">
            <div class="book">
                <div class="del-ico">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete-circle</title><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M17,7H14.5L13.5,6H10.5L9.5,7H7V9H17V7M9,18H15A1,1 0 0,0 16,17V10H8V17A1,1 0 0,0 9,18Z" /></svg>
                </div>
                <div class="read-ico">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookmark-remove</title><path d="M17,3A2,2 0 0,1 19,5V21L12,18L5,21V5C5,3.89 5.9,3 7,3H17M8.17,8.58L10.59,11L8.17,13.41L9.59,14.83L12,12.41L14.41,14.83L15.83,13.41L13.41,11L15.83,8.58L14.41,7.17L12,9.58L9.59,7.17L8.17,8.58Z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookmark-check-outline</title><path d="M9.47 9.65L8.06 11.07L11 14L16.19 8.82L14.78 7.4L11 11.18M17 3H7C5.9 3 5 3.9 5 5L5 21L12 18L19 21V5C19 3.9 18.1 3 17 3M17 18L12 15.82L7 18V5H17Z" /></svg>
                </div>
                <div class="title">Book Title</div>
                <div class="author">Author McAuthorson</div>
                <div class="id">71a61738-6820-4d1d-820c-1892d8c2182d</div>
            </div>
        </div>
    </div>
</body>
</html>
